---
sudo: required
services:
  - docker
branches:
  only:
    - master
language: python
python: "2.7"

install:
# Install Ansible.
- pip install ansible

# Add ansible.cfg to pick up roles path.
- "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
# Check the role/playbook's syntax.
- ansible-playbook -i tests/inventory tests/test.yml --syntax-check

# Check Playbook and idempotency on different platforms
- docker build -f tests/docker/Ubuntu .
- docker build -f tests/docker/Debian .
- docker build -f tests/docker/Centos .
- docker build -f tests/docker/OpenSuse .
